<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Register</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Times New Roman', Times, serif, sans-serif;
        }

        .background-image {
            background-image: url('Libray.png'); 
            background-size: cover;
            background-position: center;
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .registration-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            color: white;
        }

        .registration-form {
            background: rgba(0, 0, 0, 0.7);
            /* black(255, 255, 255, 0.9); */
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
            color: #fff;
        }

        .registration-form h2 {
            text-align: center;
            margin-bottom: 1em;
        }

        .registration-form input[type="text"],
        .registration-form input[type="email"],
        .registration-form input[type="password"],
        .registration-form input[type="tel"] {
            width: 100%;
            padding: 0.5em;
            margin: 0.5em 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .registration-form button {
            width: 100%;
            padding: 0.75em;
            margin: 0.5em 0;
            border: none;
            border-radius: 4px;
            background: #007BFF;
            color: white;
            font-size: 1em;
        }

        .registration-form button:hover {
            background: #0056b3;
        }

        .registration-form .footer {
            text-align: center;
            margin-top: 1em;
        }

        .registration-form .footer a {
             color: white;
            /* color: #007BFF; */
            text-decoration: none;
        }

        .registration-form .footer a:hover {
            /* color: white; */
            text-decoration: underline;
            color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="registration-container">
        <div class="registration-form">
            <h2>Fill the below Details to become a member</h2>
            <form action="/register" method="post">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first_name" required>

                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last_name" required>
                
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" name="phone_number">
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm_password" required>
                
                
                <button type="submit">Register</button>
               
            </form>
        </div>
    </div>
</body>
</html>
