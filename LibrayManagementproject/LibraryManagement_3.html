<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - Library Management System</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Times New Roman', Times, serif, sans-serif;
        }

        .background-image {
            background-image: url('libray.png'); /* Replace with your image file */
            background-size: cover;
            background-position: center;
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            color: white;
        }

        .password-reset-form {
            background: rgba(0, 0, 0, 0.7);
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            width: 400px;
        }

        .password-reset-form h2 {
            margin-bottom: 1em;
        }

        .password-reset-form input[type="email"] {
            width: calc(100% - 20px);
            padding: 0.5em;
            margin: 0.5em 0;
            border: none;
            border-radius: 4px;
        }

        .password-reset-form button {
            width: 100%;
            padding: 0.75em;
            margin-top: 1em;
            border: none;
            border-radius: 4px;
            background: #007BFF;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }

        .password-reset-form button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <form class="password-reset-form" action="/reset_password" method="post">
            <h2>Reset Your Password</h2>
            <p>Enter your email address associated with your account.</p>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
            <button type="submit">Reset Password</button>
            <p> We will send you a link to reset your password.</p>
        </form>
    </div>
</body>
</html>
